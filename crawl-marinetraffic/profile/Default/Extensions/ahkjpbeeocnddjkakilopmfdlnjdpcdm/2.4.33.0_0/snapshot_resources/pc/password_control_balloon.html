<!DOCTYPE>
<html class="body-foreground_custom">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script src="../common/frame.js"></script>
        <script src="password_control_balloon_frame.js"></script>
    </head>
    <body>
        <div class="main-div" id="mainDiv" style="width:350px;padding:14px;">
            <div class="arrow-top arrow-top-color_custom"></div>
            <div class="arrow-left arrow-left-color_custom"></div>
            <div class="popup popup-background_custom popup-border_custom">
                <div class="popup-header">
                    <div class="logo logo-Image_custom"></div>
                    <div class="popup-title">
                        <p class="verdict-title" id="verdictTitle"></p>
                        <div class="verdict">
                            <p class="verdict_strong popup-body-password-strength popup-body-password-strength-foreground_custom" id="verdictStrong"></p>
                            <p class="verdict_average popup-body-password-strength popup-body-password-strength-foreground_custom" id="verdictAverage"></p>
                            <p class="verdict_weak popup-body-password-strength popup-body-password-strength-foreground_custom" id="verdictWeak"></p>
                        </div>
                    </div>
                    <div class="popup-title-empty">
                        <p class="verdict-title" id="verdictTitleEmpty"></p>
                    </div>
                    <div class="popup-header__close-button close-button-Image_custom" id="closeButton"></div>
                    <div class="popup-header__hide-button hide-button-Image_custom" id="hideButton"></div>
                    <div class="popup-header__hide-menu hide-menu-border_custom hide-menu-background_custom" id="skipNotification"></div>
                </div>
                <div class="popup-body popup-body-border_custom">
                    <p class="password-recomendations" id="recomendations"></p>
                    <ul class="password-recomendations-list">
                        <li class="reason-length reason-length-foreground_custom" id="recomendationLength"></li>
                        <li class="reason-keyboard reason-keyboard-foreground_custom" id="recomendationKeyboard"></li>
                        <li class="reason-frequent-words reason-frequent-words-foreground_custom" id="recomendationFrequentWords"></li>
                        <li class="reason-alternation reason-alternation-foreground_custom" id="recomendationAlternation"></li>
                    </ul>
                </div>
                <div class="popup-footer">
                    <div class="ps_area_buttons">
                        <div class="button button-foreground_custom" id="recomendationButton"><span id="recomendation"></span></div>
                    </div>
                </div>
            </div>
            <div class="arrow-right arrow-right-color_custom"></div>
            <div class="arrow-bottom arrow-bottom-color_custom"></div>
        </div>
    </body>
</html>
